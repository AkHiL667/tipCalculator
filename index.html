<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tip Calculator</h1>
  <div class="input">
    <input type="number" placeholder="enter bill" class="jsbill">
    <input type="number" placeholder="enter percentage" class="jspercentage">
    <button class="jsbutton">Calculate</button>
    <button class="jsreset">Reset</button>
  </div>
  <div class="render">
    <div class="tipAmount jstipamount">
      <h4>Tip Amount :</h4>
      <div class="jstip"></div>
    </div>
    <div class="totalBill jstotalbill">
      <h4>Total Bill:</h4>
      <div class="jstotal">

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
